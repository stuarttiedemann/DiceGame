<div id ="the-fight" style="text-align: center;">
	<img src="dragon.png">
	<div id="dragon" style="font-size: 30px;">You have encountered a dragon.  Do you want to attack?</div>
	<div>
		<img src="d1.gif" name="myDie1">
		<img src="d1.gif" name="myDie2">
	</div>
	<div id="message" style="font-size: 20px; margin-top:20px;"> You must roll higher than a 9 to defeat the dragon.</div>
	<input type="button" value="Fight!" onclick="attackDragon()" style="background-color:#ccc">
	<input type="button" value="Run Away!" onclick="runAway()" style="background-color:#ccc">

	<div id="your-roll"></div>
</div>

<script type="text/javascript">
	function attackDragon(){
		var randomDie1= Math.round(Math.random()*5)+1;
		var randomDie2= Math.round(Math.random()*5)+1;
		document.images["myDie1"].src="d"+randomDie1+".gif";
		document.images["myDie2"].src="d"+randomDie2+".gif";
		document.getElementById("your-roll").innerHTML="You rolled a "+(randomDie1+randomDie2);
		if(((randomDie1+randomDie2)>9) && (randomDie1===randomDie2)){
			document.getElementById("message").innerHTML="You beat the Dragon and got doubles!";
		}else if((randomDie1+randomDie2)>9){
			document.getElementById("message").innerHTML="You beat the Dragon!";
		}else{
			document.getElementById("message").innerHTML="You are toast!";
		}
	}
	function runAway(){
			document.getElementById("your-roll").innerHTML="You gave up!";
			document.getElementById("message").innerHTML="Ack, you ran away you pansy!";

	}

</script>
